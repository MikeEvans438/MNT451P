    <script>
        (function() {
            // ---------- ç”¨æˆ·é…ç½®åŒºåŸŸï¼ˆå·²æ ¹æ®æ‚¨çš„ä»“åº“ä¿®æ”¹ï¼‰----------
            const CONFIG = {
                owner: 'Minitrue451',        // ä½ çš„ GitHub ç”¨æˆ·å
                repo: 'MNT451P',              // ä½ çš„ä»“åº“å
                branch: 'main',                // åˆ†æ”¯ (é€šå¸¸ä¸º main æˆ– master)
                defaultPath: ''                // å¯é€‰çš„èµ·å§‹è·¯å¾„
            };
            // --------------------------------------------------------

            // è¡¥å…¨æ˜¾ç¤ºä»“åº“å
            document.getElementById('repo-display').innerText = `${CONFIG.owner}/${CONFIG.repo}`;
            const repoLink = document.getElementById('github-repo-link');
            repoLink.href = `https://github.com/${CONFIG.owner}/${CONFIG.repo}`;

            // å…¨å±€å˜é‡
            let currentPath = '';                // å½“å‰è·¯å¾„ (åŸå§‹å­—ç¬¦ä¸², ä¸å¸¦ç¼–ç , æ— é¦–å°¾æ–œæ )
            let fileListData = [];                // ç¼“å­˜æœ€åä¸€æ¬¡è·å–çš„åˆ—è¡¨
            const contentDiv = document.getElementById('content-area');
            const breadcrumbDiv = document.getElementById('breadcrumb');
            const readmeCard = document.getElementById('readme-card');
            const readmeContent = document.getElementById('readme-content');

            // åˆå§‹åŒ–: ç›‘å¬ hash å˜åŒ– + é¡µé¢åŠ è½½
            window.addEventListener('load', () => {
                fetchReadme();
                handleHashChange();
                window.addEventListener('hashchange', handleHashChange);
            });

            // è·å–å¹¶æ¸²æŸ“ README (ä½¿ç”¨ GitHub HTML ç‰‡æ®µ)
            async function fetchReadme() {
                const { owner, repo } = CONFIG;
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/readme`;
                try {
                    const response = await fetch(apiUrl, {
                        headers: {
                            'Accept': 'application/vnd.github.html',
                        }
                    });
                    if (!response.ok) {
                        if (response.status === 404) {
                            readmeCard.style.display = 'none';
                        } else {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        return;
                    }
                    const html = await response.text();
                    if (html.trim()) {
                        readmeContent.innerHTML = html;
                        readmeCard.style.display = 'block';
                    } else {
                        readmeCard.style.display = 'none';
                    }
                } catch (error) {
                    console.warn('README åŠ è½½å¤±è´¥:', error);
                    readmeContent.innerHTML = `<div class="readme-error"><i class="fas fa-exclamation-triangle"></i> README åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚</div>`;
                    readmeCard.style.display = 'block';
                }
            }

            // è§£æ hash ä¸­çš„è·¯å¾„ (æ ¼å¼: #/path/to/folder)
            function getPathFromHash() {
                let hash = window.location.hash;
                if (!hash || hash === '#' || hash === '#/') {
                    return CONFIG.defaultPath || '';
                }
                if (hash.startsWith('#/')) {
                    const encodedPath = hash.substring(2);
                    try {
                        const parts = encodedPath.split('/').map(part => {
                            try {
                                return decodeURIComponent(part);
                            } catch (e) {
                                return part;
                            }
                        });
                        return parts.join('/');
                    } catch (e) {
                        console.warn('è§£æ hash å¤±è´¥ï¼Œè¿”å›é»˜è®¤è·¯å¾„', e);
                        return CONFIG.defaultPath || '';
                    }
                }
                return CONFIG.defaultPath || '';
            }

            // æ ¹æ®å½“å‰è·¯å¾„æ›´æ–° hash (ä¿è¯ç¼–ç )
            function updateHashFromPath(path) {
                if (!path) {
                    window.location.hash = '#/';
                } else {
                    const parts = path.split('/').map(part => encodeURIComponent(part));
                    const encoded = parts.join('/');
                    window.location.hash = '#/' + encoded;
                }
            }

            // å¤„ç† hash å˜åŒ–çš„ä¸»é€»è¾‘
            async function handleHashChange() {
                const newPath = getPathFromHash();
                if (newPath !== currentPath) {
                    currentPath = newPath;
                    await fetchAndRenderFiles(currentPath);
                } else if (!fileListData.length && !newPath) {
                    await fetchAndRenderFiles(currentPath);
                } else {
                    renderBreadcrumb(currentPath);
                }
            }

            // è·å–å¹¶æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
            async function fetchAndRenderFiles(path) {
                showLoading(true);
                try {
                    const files = await fetchRepoContents(path);
                    fileListData = files;
                    renderFileList(files, path);
                    renderBreadcrumb(path);
                } catch (error) {
                    renderError(error);
                } finally {
                    showLoading(false);
                }
            }

            function showLoading(isLoading) {
                if (isLoading) {
                    contentDiv.innerHTML = ` 
                        <div class="loading">
                            <i class="fas fa-spinner fa-pulse"></i>
                            <p>åŠ è½½æ–‡ä»¶åˆ—è¡¨ä¸­...</p>
                        </div>
                    `;
                }
            }

            // è°ƒç”¨ GitHub API è·å–ç›®å½•å†…å®¹
            async function fetchRepoContents(path) {
                const { owner, repo, branch } = CONFIG;
                let apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents`;
                if (path) {
                    apiUrl += `/${path}`;
                }
                apiUrl += `?ref=${branch}`;

                const response = await fetch(apiUrl, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                    }
                });

                if (!response.ok) {
                    let errorMsg = `GitHub API é”™è¯¯ ${response.status}`;
                    if (response.status === 404) {
                        errorMsg = 'è·¯å¾„ä¸å­˜åœ¨æˆ–ä»“åº“/åˆ†æ”¯é”™è¯¯ã€‚';
                    } else if (response.status === 403) {
                        errorMsg = 'API é€Ÿç‡é™åˆ¶å·²è¾¾ (60æ¬¡/å°æ—¶)ã€‚ç¨åå†è¯•ï¼Œæˆ–æ·»åŠ ä»¤ç‰Œã€‚';
                    }
                    throw new Error(errorMsg);
                }

                const data = await response.json();
                if (!Array.isArray(data)) {
                    throw new Error('å½“å‰è·¯å¾„ä¸æ˜¯ä¸€ä¸ªæ–‡ä»¶å¤¹ï¼Œè¯·ä¿®æ”¹èµ·å§‹è·¯å¾„ã€‚');
                }
                return data;
            }

            // æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨ (ç½‘æ ¼)
            function renderFileList(files, path) {
                if (!files || files.length === 0) {
                    contentDiv.innerHTML = `<div class="empty-folder"><i class="far fa-folder-open" style="font-size:2.5rem; margin-bottom:1rem; display:block;"></i>è¿™ä¸ªæ–‡ä»¶å¤¹æ˜¯ç©ºçš„</div>`;
                    return;
                }

                const sorted = [...files].sort((a, b) => {
                    if (a.type === 'dir' && b.type !== 'dir') return -1;
                    if (a.type !== 'dir' && b.type === 'dir') return 1;
                    return a.name.localeCompare(b.name);
                });

                let html = `<div class="file-grid">`;

                if (path) {
                    html += `
                        <div class="file-item clickable" data-path="parent">
                            <div class="file-icon folder-icon"><i class="fas fa-arrow-up"></i></div>
                            <div class="file-info">
                                <div class="file-name">..</div>
                                <div class="file-meta">ä¸Šçº§ç›®å½•</div>
                            </div>
                        </div>
                    `;
                }

                sorted.forEach(item => {
                    const isDir = item.type === 'dir';
                    const icon = isDir ? '<i class="fas fa-folder folder-icon"></i>' : getFileIcon(item.name);
                    const size = isDir ? '' : formatBytes(item.size);
                    const metaHtml = isDir 
                        ? '<span class="file-meta"><i class="far fa-folder"></i> æ–‡ä»¶å¤¹</span>' 
                        : `<span class="file-meta"><i class="far fa-file"></i> <span class="size-badge">${size}</span></span>`;

                    if (isDir) {
                        html += `
                            <div class="file-item clickable" data-path="${item.path}">
                                <div class="file-icon folder-icon">${icon}</div>
                                <div class="file-info">
                                    <div class="file-name" title="${item.name}">${item.name}</div>
                                    ${metaHtml}
                                </div>
                            </div>
                        `;
                    } else {
                        const encodedPath = item.path.split('/').map(encodeURIComponent).join('/');
                        let pagesUrl = `https://${CONFIG.owner}.github.io/${CONFIG.repo}/${encodedPath}`;
                        const githubUrl = item.html_url || `https://github.com/${CONFIG.owner}/${CONFIG.repo}/blob/${CONFIG.branch}/${item.path}`;

                        // åˆ¤æ–­æ˜¯å¦ä¸º Markdown æ–‡ä»¶
                        const isMarkdown = item.name.toLowerCase().endsWith('.md') || item.name.toLowerCase().endsWith('.markdown');
                        if (isMarkdown) {
                            // Markdown æ–‡ä»¶ï¼šå»æ‰æœ€åçš„ .md æˆ– .markdown æ‰©å±•åï¼ˆä¸åŒºåˆ†å¤§å°å†™ï¼‰
                            pagesUrl = pagesUrl.replace(/\.(md|markdown)$/i, '');
                        }

                        html += `
                            <div class="file-item clickable" data-pages-url="${pagesUrl}">
                                <div class="file-icon">${icon}</div>
                                <div class="file-info">
                                    <div class="file-name" title="${item.name}">${item.name}</div>
                                    ${metaHtml}
                                </div>
                                <a href="${githubUrl}" target="_blank" class="github-icon-link" title="åœ¨ GitHub ä¸ŠæŸ¥çœ‹" onclick="event.stopPropagation();">
                                    <i class="fab fa-github"></i>
                                </a>
                            </div>
                        `;
                    }
                });

                html += `</div>`;
                contentDiv.innerHTML = html;

                contentDiv.querySelectorAll('.file-item.clickable').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const pathAttr = el.dataset.path;
                        const pagesUrl = el.dataset.pagesUrl;
                        if (pathAttr === 'parent') {
                            goToParent();
                        } else if (pathAttr) {
                            goToFolder(pathAttr);
                        } else if (pagesUrl) {
                            window.open(pagesUrl, '_blank');
                        }
                    });
                });
            }

            function goToParent() {
                if (!currentPath) return;
                const parts = currentPath.split('/');
                parts.pop();
                const parent = parts.join('/');
                updateHashFromPath(parent);
            }

            function goToFolder(subPath) {
                updateHashFromPath(subPath);
            }

            function getFileIcon(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const iconMap = {
                    pdf: '<i class="fas fa-file-pdf" style="color:#d44b4b;"></i>',
                    jpg: '<i class="fas fa-file-image" style="color:#75a5b5;"></i>',
                    jpeg: '<i class="fas fa-file-image" style="color:#75a5b5;"></i>',
                    png: '<i class="fas fa-file-image" style="color:#75a5b5;"></i>',
                    gif: '<i class="fas fa-file-image" style="color:#75a5b5;"></i>',
                    svg: '<i class="fas fa-file-image" style="color:#75a5b5;"></i>',
                    mp4: '<i class="fas fa-file-video" style="color:#c35f9b;"></i>',
                    mov: '<i class="fas fa-file-video" style="color:#c35f9b;"></i>',
